<table width="400" cellpadding="10" cellspacing="5" border="2" bgcolor="#efefef">
  <thead>
  <tr>
   <th></th>
   <th scope="col">Home starter hosting</th>
   <th scope="col">Premium business hosting</th>
  </tr>
 </thead>
 <tbody>
 <tr>
  <th scope="row">Disk space</th>
  <td>250mb</td>
  <td bgcolor="#cccccc">1gb</td>
 </tr>
 <tr>
  <th scope="row">Bandwidth</th>
  <td>5gb per month</td>
  <td bgcolor="#cccccc">50gb per month</td>
 </tr>
 <!-- more rows like the two above here -->
 </tbody>
  <tfoot>
   <tr>
    <td></td>
    <td colspan="2" bgcolor="#cccccc">Sign up now and save 10%!</td>
   </tr>
 </tfoot>
 </table>
